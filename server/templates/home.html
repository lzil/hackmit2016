{% extends "layout.html" %}

{% block content %}

<div id="wrapper">
    <div id="query">How
        <input type="text" /> is my image?</div>

    <div id="box">
        Drag and Drop an Image to Start.
        
        <div id="upload">
            <!--if shown, displays an upload button-->
            <div class="not-hidden">
                <div id="container">

                    <input type="file" id="clickupload">
                    <label for="clickupload">Alternatively, Select a File</label>
                </div>
            </div>
        </div>
    </div>

    <p id="filereader">File API and FileReader API not supported</p>
    <!--if these are visible, js's broken-->
    <p id="formdata">XHR2's FormData is not supported</p>
    <p id="progress">XHR2's upload progress isn't supported</p>
    
    <div id="result">
        <!--results panel on right-->
    </div>

</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/uploadImage.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

{% endblock %}
